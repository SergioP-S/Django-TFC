{% extends "base.html" %}

{% block content %}
<div class="container mx-auto py-10 flex justify-center items-center">
    <div class="bg-white rounded-lg shadow-md p-6 w-full max-w-md">
        <h2 class="text-[#0e141b] text-2xl font-bold mb-4">Reestablecer Contraseña</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="bg-[#1980e6] text-white font-bold py-2 px-4 rounded-lg w-full mt-4" type="submit">Reestablecer Contraseña</button>
        </form>
    </div>
</div>
{% endblock %}
