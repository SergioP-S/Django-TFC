{% extends 'base_lists.html' %}

{% block content %}
<div class="container">
    <div class="row">
        
        <div class="col-md-6 border border-danger bg-light">
           <h1>Update ITEM info</h1>
           <!--Modificar para acceder por url django-->
           <form action="{% url 'modify_item' list_id=list.id item_id=item.id %}" method="post">
            {% csrf_token %}
            <p class="text text-danger">{{error}}</p>
            {{form.as_p}}
            <button>Save</button>
           </form>
            
        </div>
    </div>
</div>
{% endblock %}
