{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto py-10 flex justify-center items-center min-h-screen">
    <div class="bg-white rounded-lg shadow-md p-6 w-full max-w-md">
        <h1 class="text-[#0e141b] text-2xl font-bold mb-4">Update List info</h1>
        <form action="{% url 'modify_list' list_id=list.id %}" method="post">
            {% csrf_token %}
            {{form.as_p}}
            <button class="bg-[#1980e6] text-white font-bold py-2 px-4 rounded-lg w-full mt-4">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
