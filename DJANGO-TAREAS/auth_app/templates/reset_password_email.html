
{% extends "base_auth.html" %}

{% block content %}
  <h2>Request Password Reset</h2>
  <p>Introduce el email de la cuenta que deseas cambiar la contraseña, recibirás un enlace para cambiar tu contraseña</p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Enviar mail</button>
  </form>
  {% if message %}
    <p>{{ message }}</p>
  {% endif %}
{% endblock %}
