{% extends 'base_auth.html' %} <!--Para usar el template llamado base.html-->

{% block content%}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="col-12 col-md-6 col-lg-4 border p-4">
        <h2>Complete User Info  </h2>
        <p>Hola {{request.user}}, completa tu perfil</p>
        <p style="color: red;">{{error}}</p>
        <form action="#" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.as_p}}
            <button>Completar Perfil</button>
        </form>
    </div>
</div>
{% endblock %}
