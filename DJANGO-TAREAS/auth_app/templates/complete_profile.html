{% extends 'base_auth.html' %} <!--Para usar el template llamado base.html-->

{% block content%}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="col-12 col-md-6 col-lg-4 border p-4">
        <h2>Complete User Info  </h2>
        <p>Completa o modifica la informaci√≥n de tu perfil</p>
        <p style="color: red;">{{error}}</p>
        <form action="#" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.as_p}}
            <div class="form-group">
                <label for="pic">Profile Picture</label>
                <input type="file" name="pic" id="pic" accept="image/*" class="form-control" onchange="loadFile(event)">
                <img id="output" width="180" height="180" style="display:none;"/>
            </div>
            <button class="btn btn-primary btn-block">Complete Profile</button>
        </form>
    </div>
</div>
<script>
    function loadFile(event) {
        var output = document.getElementById('output');
        output.src = URL.createObjectURL(event.target.files[0]);
        output.style.display = 'block';
    }
</script>
{% endblock %}
