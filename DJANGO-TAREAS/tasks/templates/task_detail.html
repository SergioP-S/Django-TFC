{% extends 'base.html' %} <!--Para usar el template llamado base.html-->


{% block content%}
<h2>Detalles de la tarea con id: {{task.id}}</h2>
<p>Titulo: {{task.title}}</p>
<form method="post">
    {{error}}
    {% csrf_token %}
    {{form.as_p}}
    <button>Save</button>
</form>
<form action="{% url 'complete_task' task.id %}" method="post">
    {% csrf_token %}
    <button>
        Completada
    </button>
</form>

<form action="{% url 'delete_task' task.id %}" method="post" onsubmit="confirm('¿Está seguro que quiere eliminar la tarea?')">
    {% csrf_token %}
    <button>
        Borrar
    </button>
</form>




{% endblock %}
