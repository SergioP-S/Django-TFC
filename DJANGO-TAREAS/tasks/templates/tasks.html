{% extends 'base.html' %} <!--Para usar el template llamado base.html-->


{% block content%}

<section class="vh-10" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-lg-9 col-xl-7">
          <div class="card rounded-3">
            <div class="card-body p-4">
  
              <h4 class="text-center my-3 pb-3">{{title}}</h4>
  
              <form class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2">
                <div class="col-12">
                  <div data-mdb-input-init class="form-outline">
                    <input type="text" id="form1" class="form-control" />
                    <label class="form-label" for="form1">Enter a task here</label>
                  </div>
                </div>
  
                <div class="col-12">
                  <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary">Save</button>
                </div>
  
                <div class="col-12">
                  <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-warning">Get tasks</button>
                </div>
              </form>
  
              <table class="table mb-4">
                <thead>
                  <tr>
                    <th scope="col">N.</th>
                    <th scope="col">Todo item</th>
                    <th scope="col">Status</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody>

                    {% for task in tasks %}

                  
                        
                        <tr>
                            <th scope="row">1</th>
                            <td>{{task.title}}</td>
                            {% if task.important %}
                                <td>Importante</td>
                            {% else %}
                                <td>Normal</td>
                            {% endif %}
                            
                            <td>
                                <a href="{% url 'task_detail' task.id %}"><button class="btn btn-success">Ver mas</button></a>
                            </td>
                        </tr>
                    
                                                      
                    {% endfor %}
                </tbody>
              </table>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
